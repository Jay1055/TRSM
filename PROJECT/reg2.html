<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism INDIA | Booking Hotels</title>
    <link rel="stylesheet" href="reg2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">
</head>

<body>

    <header class="header" id="header">
        <nav class="navbar">
            <a href=http://127.0.0.1:5501/index.html class="logo-link">
                Tourism<span>INDIA</span>
            </a>
            <div class="navigation" id="navigation">
                <a href=http://127.0.0.1:5501/index.html class="link">home</a>
                <a href=http://127.0.0.1:5501/ABOUT%20US.html class="link">about</a>
                <!-- <a href="#services" class="link">services</a>
                <a href="#news" class="link">news</a> -->
                <!-- <a href="#contact" class="link">contact</a> -->
            </div>
            <div class="controls" id="controls">
                <span class="icon"><i class='bx bx-user'></i></span>
                <span class="icon"><i class='bx bx-search'></i></span>
                <span class="icon menu" id="menu"><i class='bx bx-menu-alt-right'></i></span>
            </div>
        </nav>
    </header>


    <section class="home" id="home">
        <div class="container">
            <div class="items">
                <div class="item">
                    <div class="content">
                        <h1 class="title">
                            Booking Your Luxurious Hotel <br>
                            In FEW CLICKS !!
                        </h1>
                        <div class="desc">
                            <p>
                                We have contact with the best 2.2k Luxury Hotels around the world.
                            </p>
                        </div>
                        <div class="buttons">
                            <button class="btn">Discover now</button>
                        </div>
                    </div>

                </div>
                <div class="item">
                    <div class="box">
                        <h1 class="title">Booking Your Hotel</h1>

                        <form action="" class="form">
                            <div class="line">
                                <label for="">Check in:</label>
                                <input type="date" name="in" id="in" class="input">
                            </div>
                            <div class="line">
                                <label for="">Check out:</label>
                                <input type="date" name="out" id="out" class="input">
                            </div>

                            <div class="line">
                                <label for="">Guests:</label>
                                <select name="guests" id="Guests" class="input">
                                    <option value="1">1 Adult</option>
                                    <option value="2">2 Adults</option>
                                    <option value="3">2 Adults + 1 kid</option>
                                    <option value="4">2 Adults + 2 kids</option>
                                    <option value="5">3 Adults + 2 kids</option>
                                    <option value="6">4 Adults + 2 kids</option>
                                    <option value="7">4 Adults + 3 kids</option>
                                </select>
                            </div>
                            <div class="line">
                                <label for="">No. of Rooms :</label>
                                <select name="guests" id="Guests" class="input">
                                    <option value="1">1 Room</option>
                                    <option value="2">2 Rooms</option>
                                    <option value="3">3 Rooms</option>
                                    <option value="4">4 Rooms</option>
                                    <option value="5">1 Room + 1 kids Room</option>
                                    <option value="5">2 Rooms + 2 kids Rooms</option>
                                    <option value="5">1 Room + 2 kids Rooms</option>
                                </select>
                            </div>
                            <div class="line" id="btnnn">
                                <button class="btn">Check Availability</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>

        const menu = document.getElementById('menu')
        const navigation = document.getElementById('navigation')

        menu.addEventListener('click', () => {
            navigation.classList.toggle('active')
        })

    </script> 
</body>

</html>
